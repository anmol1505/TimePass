<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Prep - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #00ccff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
        }
        .signup-prompt {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #ffffff;
        }

        .signup-prompt a {
            color: #00ccff;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #00ccff;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .signup-prompt a:hover {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <div class="error" id="errorMessage"></div>
        <p class="signup-prompt">Do not have an account? <a href="signup2.html">Sign Up</a></p>

    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Dummy authentication (you can replace this with actual authentication logic)
            if (username === 'admin' && password === 'password') {
                window.location.href = 'jee_prep.html'; // Redirect to the main page
            } else {
                errorMessage.textContent = 'Invalid username or password!';
            }
        });
    </script>
</body>
</html>
