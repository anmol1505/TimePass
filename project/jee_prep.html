<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Prep</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s; /* Transition for smooth change */
        }

        body.light-mode {
            background-color: #f0f0f0; /* Light mode background */
            color: #000; /* Light mode text color */
        }

        header {
            background-color: #1a1a1a; /* Dark mode header background */
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s; /* Transition for smooth change */
        }

        body.light-mode header {
            background-color: white; /* Light mode header background */
        }

        nav {
            display: flex;
            justify-content: space-between; /* Space between nav items and toggle */
            align-items: center;
        }

        nav a {
            color: #00ccff; /* Dark mode text color */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Transition for smooth change */
        }

        body.light-mode nav a {
            /* color: darkorange; Light mode text color */
            text-shadow: 2px 2px 2px rgba(30, 227, 0, 0.7);/* Light mode text color */

        }

        nav a:hover {
            background-color: #007bff;
        }

        .login_signup {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .login_signup button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .login_signup button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            background-color: #0055ff;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: none; /* Remove default background */
            border: none; /* Remove border */
            cursor: pointer;
        }

        .toggle-btn svg {
            width: 30px; /* Set SVG width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div>
                <a href="jee_prep.html">Home</a>
                <a href="exam.html">Exam Practice</a>
                <a href="important_chap.html">Important Chapters</a>
                <a href="important_books.html">Important Books</a>
                <a href="relevency_meter.html">Relevancy Meter</a>
                <a href="leaderboard.html">LeaderBoard</a>
                <a href="timer.html">Timer</a>
            </div>
            <div class="login_signup">
                <button id="loginBtn">Log In</button>
                <button id="signupBtn">Sign Up</button>
                <button class="toggle-btn" id="toggleBtn">
                    <svg id="lightIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'login.html'; // Redirect to login page
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            window.location.href = 'signup.html'; // Redirect to signup page
        });

        // Toggle light/dark mode
        toggleButton.addEventListener('click', function() {
        body.classList.toggle('light-mode');
        header.classList.toggle('light-mode');
        container.classList.toggle('light-mode');
        const thElements = document.querySelectorAll('th');
        thElements.forEach(th => th.classList.toggle('light-mode'));
        const trElements = document.querySelectorAll('tbody tr');
        trElements.forEach(tr => tr.classList.toggle('light-mode'));

        // Change SVG icon based on current mode
        if (body.classList.contains('light-mode')) {
            toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>`;
        } else {
            toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>`;
        }
});
    </script>

    <div class="container">
        <h1>Welcome to JEE Prep</h1>
    </div>

</body>
</html>
