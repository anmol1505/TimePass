<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: background-color 1s, color 1s;
        }
        h1 {
            text-align: center;
            color: #00ff99;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #1a1a1a; /* Dark mode background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
            transition: background-color 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: none;
            margin: 5px;
            border-radius: 5px;
            width: 45%;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 1s, transform 1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #00ff99;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid rgba(0, 255, 153, 0.5);
            transition: background-color 1s;
        }
        th {
            background-color: #2a2a2a;
            color: #00ff99;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #00ff99;
        }
        tbody tr:hover {
            background-color: rgba(0, 255, 153, 0.3);
            transform: scale(1.02);
            transition: background-color 1s, transform 1s;
        }
        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .gold {
            color: gold;
        }
        .silver {
            color: silver;
        }
        .bronze {
            color: #cd7f32;
        }
        img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        header {
            background-color: #1a1a1a;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 1s;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #00ccff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 1s;
        }
        nav a:hover {
            background-color: #007bff;
        }   
        .login_signup {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .login_signup button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 1s, box-shadow 1s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .login_signup button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
        }
        .login_signup button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        /* Light Mode Styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        .container.light-mode {
            background-color: #ffffff; /* Light mode background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        header.light-mode {
            background-color: #e0e0e0;
        }
        nav.light-mode a {
            color: #f86060;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }
        nav.light-mode a:hover {
            background-color: #e6f7ff;
        }
        th.light-mode {
            background-color: #007bff;
            color: #fff;
        }
        tbody tr.light-mode:nth-child(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
        tbody tr.light-mode:nth-child(even) {
            background-color: rgba(0, 123, 255, 0.1);
        }
        tbody tr.light-mode:hover {
            background-color: rgba(0, 123, 255, 0.3);
        }
        .toggle-btn {
            background: none; /* Remove default background */
            border: none; /* Remove border */
            cursor: pointer;
            color: #00ccff; /* Change color */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="jee_prep.html">Home</a>
            <a href="exam.html">Exam Practice</a>
            <a href="important_chap.html">Important Chapters</a>
            <a href="important_books.html">Important Books</a>
            <a href="relevency_meter.html">Relevancy Meter</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="timer.html">Timer</a>
            <div class="login_signup">
                <button id="loginBtn">Log In</button>
                <button id="signupBtn">Sign Up</button>
                <button class="toggle-btn" id="toggleMode">
                    <svg id="modeIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <h1>Leaderboard</h1>
    <div class="container" id="container">
        <form id="leaderboardForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="number" id="points" placeholder="Enter Points" required min="0">
            <button type="submit">Add</button>
        </form>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will go here -->
            </tbody>
        </table>
    </div>

    <script>
        const leaderboard = document.getElementById('leaderboard');
        const leaderboardForm = document.getElementById('leaderboardForm');
        const body = document.body;
        const header = document.getElementById('header');
        const container = document.getElementById('container');
        const toggleButton = document.getElementById('toggleMode');
        const modeIcon = document.getElementById('modeIcon');

        leaderboardForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const points = parseInt(document.getElementById('points').value);
            const row = document.createElement('tr');
            row.innerHTML = `<td></td><td>${name}</td><td>${points}</td>`;
            leaderboard.querySelector('tbody').appendChild(row);
            document.getElementById('name').value = '';
            document.getElementById('points').value = '';

            updateLeaderboard();
        });

        function updateLeaderboard() {
            const rows = Array.from(leaderboard.querySelectorAll('tbody tr'));
            rows.sort((rowA, rowB) => {
                const pointsA = parseInt(rowA.querySelector('td:nth-child(3)').textContent);
                const pointsB = parseInt(rowB.querySelector('td:nth-child(3)').textContent);
                return pointsB - pointsA;
            });
            leaderboard.querySelector('tbody').innerHTML = '';
            rows.forEach((row, index) => {
                row.children[0].textContent = index + 1;

                row.classList.remove('gold', 'silver', 'bronze');
                if (index === 0) {
                    row.classList.add('gold');
                    row.children[0].innerHTML = `<img src="https://img.freepik.com/premium-photo/blank-gold-medal-with-red-ribbon-black-background_476612-3262.jpg"> ${index + 1}`;
                } else if (index === 1) {
                    row.classList.add('silver');
                    row.children[0].innerHTML = `<img src="https://cdn1.vectorstock.com/i/1000x1000/64/20/silver-medal-icon-isolated-on-black-background-vector-35246420.jpg"> ${index + 1}`;
                } else if (index === 2) {
                    row.classList.add('bronze');
                    row.children[0].innerHTML = `<img src="https://img.freepik.com/premium-photo/bronze-medal-3rd-place-hanging-ribbon-isolated-black-background-rim-light_407474-31494.jpg" alt="Bronze Medal"> ${index + 1}`;
                } else {
                    row.children[0].textContent = index + 1;
                }

                leaderboard.querySelector('tbody').appendChild(row);
            });
        }

        toggleButton.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            container.classList.toggle('light-mode');
            header.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');

            modeIcon.innerHTML = isLightMode ? 
                '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>';
        });

        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });
    </script>
</body>
</html>
